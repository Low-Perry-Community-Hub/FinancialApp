# Beginner's Guide to FinancialApp

Welcome! This guide will help you understand how to work on FinancialApp, even if you're new to coding.

## What Is FinancialApp?
This app:
1. Fetches data about stocks and cryptocurrency.
2. Analyzes data with AI (LLM).
3. Answers your questions in simple language.

